{% extends 'base.html' %}
{% block title %}
Contact Us | 
{% endblock title %}
{% block body %}
<div class="container-fluid mx-0 px-0">
    <img src="https://source.unsplash.com/1200x400/?call,customer" class="d-block w-100 mx-0 px-0" alt="an image was supposed to appear her, but oh well...">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">(actually... let us contact you)</p>
    <div class="container">
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control bg-dark text-light" id="name" name="name" placeholder="Jimit Dholakia">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control bg-dark text-light" id="email" name="email" aria-describedby="emailHelp" placeholder="jimitsoni18@protonmail.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control bg-dark text-light" id="phone" name="phone" placeholder="100">
                <small id="emailHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="description">Why do you want to contact us?</label>
                <textarea class="form-control bg-dark text-light" id="description" name="description" rows="3">Use protonmail</textarea>
            </div>
            <button type="submit" class="btn btn-dark border my-4">Submit</button>
          </form>
    </div>
</div>
{% endblock body %}
